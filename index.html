<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content-container">
    <h1>Etch-A-Sketch</h1>
    <p>Mouse over the squares on the grid below to draw some cool works of art! Clear the grid and input its size when prompted. You can also choose between a black pen, random color pen, and a pen that darkens the squares every time you mouse over them again!</p>
    <div id="btn-container">
      <button id="clear-btn-black">Clear Grid - Black Pen</button>
      <button id="clear-btn-RGB">Clear Grid - Random Pen</button>
      <button id="clear-btn-darken">Clear Grid - Darken Pen</button>
    </div>
  </div>
  <div id="grid-container"></div>
  <script src="createGrid.js"></script>
  <script src="drawPath.js"></script>
  <script src="getGridSize.js"></script>
  <script src="script.js"></script>
</body>
</html>
